<!DOCTYPE html><!-- Indica a versão do html-->

<html lang="PT-BR"><!--Indica o idioma do conteúdo do site-->

<head><!-- Cabeçalho do site-->

	<!-- Aponta uma valor ou direcionameno a ser seguido dentro da ordem de outro atributo-->

	<title>Sua Conta</title><!-- Indica o nome da Página-->

	<link rel="stylesheet" type="text/css" href="Sua conta.css"><!-- linkando o CSS index da página-->

</main><!-- Fim do Main-->
